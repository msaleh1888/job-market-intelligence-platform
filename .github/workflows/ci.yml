name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
          pip install pytest

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: Pytest (unit tests)
        env:
          PYTHONPATH: apps/api
        run: pytest -m "not integration"

  integration-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jmip
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d jmip"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
          pip install pytest

      - name: Run migrations
        env:
          PYTHONPATH: apps/api
          JMIP_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/jmip
        run: |
          cd apps/api
          alembic upgrade head

      - name: Pytest (integration tests)
        env:
          PYTHONPATH: apps/api
          JMIP_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/jmip
        run: |
          pytest -m integration